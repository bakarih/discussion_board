			<div class="col-sm-8">
				<p>Hello!</p>
				<p>Please enter your name to join and share your ideas.</p>

			</div>
		</div>

			<div class="col-sm-3">
				<input type="text" class="form-control" ng-model="newUser.username" placeholder="Steve Jobs">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-1 col-sm-offset-5"><!--increase the left margin 5 rows-->
